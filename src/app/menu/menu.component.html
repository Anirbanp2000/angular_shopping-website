<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active"  data-bs-interval="2000">
          <img src="../assets/all.jpg" id="s" class="d-block w-100" alt="...">
      </div>
    
      <div class="carousel-item">
          <img src="./assets/earphones.jpg" class="d-block w-100" id="s2" alt="...">
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="content">
  <div *ngFor="let item of items">
    <mat-card class="card">
      <mat-card-header>
        <mat-label class="card-title">
        <mat-card-title>{{item.name}}</mat-card-title>
        </mat-label>
      </mat-card-header>
      <mat-card class="card-img">
      <img mat-card-image src={{item.image}} alt="Image of Menu Item">
      </mat-card>
      <mat-card-content class="inner">
        <span>{{item.price | currency: 'INR'}}</span>
      </mat-card-content>
      <mat-card-actions class="inner">
        <button class="item-button" type="button" (click)="onSelect(item)" [class.selected]="item === selectedItem">
  
          <!-- Use the Material Icons shopping cart icon -->
          <mat-icon aria-hidden="false" aria-label="Shopping cart icon">shopping_cart</mat-icon>

        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
